<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Dinâmico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-section">
        <h2>Cadastro de Itens</h2>
        <form id="catalog-form">
            <label for="categoria">Escolha uma categoria:</label>
            <select id="categoria" name="categoria">
                <option value="Atletismo">Atletismo</option>
                <option value="Música">Música</option>
                <option value="E-sports">E-sports</option>
                <option value="Jogos Online">Jogos Online</option>
                <option value="Séries">Séries</option>
                <option value="Livros">Livros</option>
                <option value="Outros">Outros (Especifique abaixo)</option>
            </select>

            <label for="outraCategoria">Se "Outros", escreva a categoria:</label>
            <input type="text" id="outraCategoria" name="outraCategoria">

            <label for="nome">Nome do Item:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="autor">Autor/Artista:</label>
            <input type="text" id="autor" name="autor" required>

            <label for="ano">Ano de Lançamento:</label>
            <input type="number" id="ano" name="ano" required>

            <!-- Botão abaixo dos campos -->
            <button type="submit">Adicionar ao Catálogo</button>
        </form>
    </section>

    <section class="table-section">
        <h2>Catálogo</h2>
        <table id="catalog-table">
            <thead>
                <tr>
                    <th>ID</th> <!-- Coluna de ID -->
                    <th>Categoria</th>
                    <th>Nome</th>
                    <th>Autor/Artista</th>
                    <th>Ano</th>
                    <th>Ações</th> <!-- Coluna para ações (Remover) -->
                </tr>
            </thead>
            <tbody>
                <!-- As entradas aparecerão aqui -->
            </tbody>
        </table>

        <!-- Botão de impressão -->
        <button id="imprimirCatalogo">Imprimir Catálogo</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
